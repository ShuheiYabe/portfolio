<body>
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="./index.html">
                <img src="./images/common/logo-header.png" alt="YABE COFFEE">
            </a>

            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="concept.html">CONCEPT</a></li>

                        <li><a href="access.html">ACCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
      <div class="titel">
        <h1>ACCESS</h1>
        <p>アクセス・お問い合わせ</p>
      </div>
      <div class="map">
        <h2>アクセスマップ</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.773982427169!2d139.65880881145617!3d35.63329803249123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f4903f35ae63%3A0x5cea6204eee24f77!2z6aeS5rKi5aSn5a2m6aeF!5e0!3m2!1sja!2sjp!4v1742171525480!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <div class="contact">
        <h2>お問い合わせフォーム</h2>
        <form action="#">
          <dl class="form-area">
            <dt><span class="required">お名前</span></dt>
            <dd><input class="input-text" type="text" name="name" required> </dd>
            <dt><span class="required">メールアドレス</span></dt>
            <dd><input class="input-text" type="email" name="email" required> </dd>
            <dt>お電話番号</dt>
            <dd><input class="input-text" type="tel" name="tel"> </dd>
            <dt>お問い合わせ種別</dt>
            <dd>
              <select class="select-box" name="genre">
                <option value="ご予約について" selected>ご予約について</option>
                <option value="メニューについて">メニューについて</option>
                <option value="営業時間について">営業時間について</option>
              </select>
            </dd>
            <dt>お客様について</dt>
            <dd>
              <label class="radio-button"><input type="radio" name="user-type" value="一般のお客様" checked>一般のお客様</label>
              <label class="radio-button"><input type="radio" name="user-type" value="お取引先様">お取引先様</label>
              <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
            </dd>
            <dt><span class="required">お問い合わせ内容</span></dt>
            <dd><textarea class="message" name="message" required></textarea> </dd>
          </dl>
          <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ[Submit]ボタンを押して下さい。</p>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
      </div>
    </main>

    </footer>
